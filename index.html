<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

   <div id="main" class="container"></div>
        <div id="game" class="game">
        <header>
                <h1>Matching Game</h1>
            </header>

             <section class="score-panel">
                <ul class="stars">
                    <li><i id="star1" class="fa fa-star"></i>
                    </li>
                    <li><i id="star2" class="fa fa-star"></i>
                    </li>
                    <li><i id="star3" class="fa fa-star"></i>
                    </li>
                </ul>

                <span id="moves" class="moves">0</span> Moves 
                <span id="timer">0</span> secounds
                <div id="restart" class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section> 

            <ul id="deck" class="deck">
            </ul>
        </div>  
        <div id="completed" class="container-win game">
            <i class="fa fa-check-circle-o fa-5x fa-lg"></i>

            <h1>Congratulations! You Won!</h1>

            <diV class="finsh">
                your score
                <ul>

                </ul>
                <span id="finaltime"></span> secounds with <span id="tally"></span> moves and <span id="stars"> </span> stars.
                <p>wooooo!</p>
                <button id="replay" class="replay"> Play Again!</button>
            </diV>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
