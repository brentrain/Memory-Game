<!doctype html>
<html lang='en'>
	<head>
		<meta charset ="utf-8">
		<title>Memory Game</title>
		<link rel="stylesheet" type="text/css" href="memory-game.css">
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	</head>

	<body>
		<div class ="container">
		<header>
		<h1>Memory Game</h1>
		</header>

	<!-- Score Panel -->

		<section class="score_panel">
			<ul class ="score_stars">
				<li><i class = "fa fa-star"></i></li>
				<li><i class = "fa fa-star"></i></li>
				<li><i class = "fa fa-star"></i></li>
			</ul>

			<span class="moves">0</span> Moves
			<span class="timer">0:00</span>

				<div class="do_over">
					<i class ="fa fa-resart"></i>
				</div>
			</section>
		</div>

<!-- Cards and game console -->

		<ul class="deck">
			<li class="card">
				<i class ="fa-lemon-0"></i>
			</li>

			<li class="card">
				<i class ="fa-rocket"></i>
			</li>

			<li class="card">
				<i class ="fa-fire"></i>
			</li>

			<li class="card">
				<i class ="fa-heart"></i>
			</li>

			<li class="card">
				<i class ="fa-apple"></i>
			</li>
			
			<li>
				<i class="fa-car"></i>
			</li>

			<li class="card">
				<i class ="fa-lemon-0"></i>
			</li>

			<li class="card">
				<i class ="fa-rocket"></i>
			</li>

			<li class="card">
				<i class ="fa-fire"></i>
			</li>
			<li class="card">
				<i class ="fa-heart"></i>
			</li>
			<li class="card">
				<i class ="fa-apple"></i>
			</li>
			<li>
				<i class="fa-car"></i>
			</li>

		</ul>

<!-- Winner Circle -->
		
			<div id="winner_circle">
				<p>WOO HOO!  You WoN!</p>
				<p>With<span class="moves">0</span> moves and <span class="num_of_stars">3</span> stars</p>
				<p>Completion time: <span class="timer">0:00</span></p> 
                 		<button class="play-again">Play Again!</button> 
           	  </div> 

<!--JavaScript -->
	
		<script src="memory-game.js"></script>

	</body>
</html>
